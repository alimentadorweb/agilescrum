<!DOCTYPE html>

<head>
<title>Rockhopper login page</title>
<meta name="description" content="a project management system for Scrum">
<meta name="keywords" content="Rockhopper, Scrum, project management">
<meta http-equiv="author" content="estel">
<link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="../css/style.css" type="text/css">
<link rel="stylesheet" href="../css/validationEngine.jquery.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery.validationEngine.js"></script>
<script type="text/javascript" src="../js/jquery.validationEngine-en.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#tab").validationEngine();
    $("#loginForm").validationEngine();
   });
</script>
</head>

<body>
<header id="index_header">
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="header_block clearfix">
          <div class="logo_block clearfix">
            <h1><a href="index.html">Rock<span class="logo_colour">hopper</span></a></h1>
          </div>
          
          <div class="navbar navbar_ clearfix">
            <button class="btn btn_facebook pull-right">Connect with Facebook</button>
            <button class="btn btn_twitter pull-right">Connect with Twitter</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
</header>

<section id="index_content">
  <div class="container">
    <div class="row">
      <div class="span6">
        <div class="discription">
          <h2>Rockhopper</h2>
          <p>Agile Software Development<br>
          Project Management<br>
          Team Collaboration<br><br>
          Based on Bugzilla</p>
        </div>
      </div>
      
      <div class="span6">
        <div class="modal-body modal-body_compact">
            <ul class="nav nav-tabs nav-tabs_compact">
              <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
              <li><a href="#create_account" data-toggle="tab">Create Account</a></li>
            </ul>
        
            <div class="tab-content tab-content_compact">
              <div class="tab-pane tab-pane_compact active in" id="login">
                <form action="index.cgi" method="post" id="loginForm">
                  <p><input type="text" name="login" placeholder="Username or Email" class="validate[required] input-xlarge" maxlength="20"></p>
                  <p><input type="password" name="password" placeholder="Password" class="validate[required] input-xlarge" maxlength="20"></p>
                  <label class="checkbox"><input type="checkbox">Remember me</label>
                  <button type="submit" class="btn pull-right">Login</button>
                </form>
              </div>
          
              <div class="tab-pane tab-pane_compact fade" id="create_account">
                <form class="form-horizontal" id="tab" method="post" action="index.cgi">
	              <div class="control-group">
	                <label class="control-label">User name</label>
	                <div class="controls">
	                  <input type="text" name="user_name" class="validate[required]" maxlength="20">
	                </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                      <input type="text" name="user_email" class="validate[required,custom[email]] text-input" maxlength="40">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                      <input type="password" name="pwd" class="validate[required] text-input"  id="password" maxlength="20">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">Confirm Password</label>
                    <div class="controls">
                      <input type="password" name="cpwd" class="validate[required,equals[password]] text-input" maxlength="20">
                    </div>
                  </div>
                  
                  <button type="submit" class="btn pull-right">Create Account</button>
                </form>
              </div>  
            </div>
            
        </div>
      </div>
      
      
    </div>
  </div>
</section>
  
<footer> 
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="clearfix">Any suggestion, please contact Estel: estel.z@gmail.com.</div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
